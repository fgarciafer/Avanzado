<h2>{{nombre}}</h2>

<ul>
    <li>Metros: {{metros}}</li>
    <li>Vegetacion: {{vegetacion}}</li>
    <li>
        <span *ngIf="abierto == true">El parque esta abierto</span>
        <span *ngIf="abierto != true">El parque esta cerrado</span>
    </li>
</ul>

<button (click)="emitirEvento()">Mostrar en el padre</button>
